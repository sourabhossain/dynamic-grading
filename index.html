<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultsheet - Marksheet generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2 class="main-title">Dynamic Grading</h2>
        <div class="header-box">
            <div class="header">
                <span>Subject</span>
                <span>Marks</span>
                <span>Action</span>
                <span>Grade</span>
            </div>

            <div class="body">
                <div class="row">
                    <label for="bangla">Bangla</label>
                    <div class="marks-box">
                        <input id="banglaMark" type="text" placeholder="Number you got" />
                    </div>

                    <div class="action-box">
                        <button id="banglaButton">Calculate</button>
                    </div>

                    <div class="grade-box">
                        <p id="banglaGrade">F</p>
                    </div>
                </div>

                <div class="row">
                    <label for="english">English</label>
                    <div class="marks-box">
                        <input id="englishMark" type="text" placeholder="Number you got" />
                    </div>

                    <div class="action-box">
                        <button id="englishButton">Calculate</button>
                    </div>

                    <div class="grade-box">
                        <p id="englishGrade">F</p>
                    </div>
                </div>

                <div class="row">
                    <label for="ict">ICT</label>
                    <div class="marks-box">
                        <input id="ictMark" type="text" placeholder="Number you got" />
                    </div>

                    <div class="action-box">
                        <button id="ictButton">Calculate</button>
                    </div>

                    <div class="grade-box">
                        <p id="ictGrade">F</p>
                    </div>
                </div>
            </div>

            <div class="footer">
                <p>Total Mark: <strong>00</strong></p>
                <div class="action-box">
                    <button>Calculate</button>
                </div>

                <p>Final Grade: <strong>F</strong></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
